<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchroous</title>
</head>
<body>
    <h1>Shobhika-Working hard for dreams</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDat = function (str) {
        console.log(str,"Shobhika",Date.now()); 
    }
       let interID;
       //clearInterval(interID)

    document.querySelector('#start').addEventListener('click',function(){
        console.log("running")
        interID= setInterval(sayDat,1000,'Hello');

    })
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(interID);
    })

</script>
</html>
