<body style="background-color: rgb(90, 133, 164); color: aliceblue;">

            <li> <img width="200px"  id="prayer" src="shiv.jpg"> </li>
            <li> <a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>

</body>
<script>

    // What is event propagation- eventbubbling(false) , eventcapturing(true)

        console.log("clicked indside the ul ")

    document.getElementById('owl').addEventListener('click',function(e){
        console.log(e)
        alert("Made by him - owl")
        e.stopPropagation() // ab bubble hokar ooper ke event par nhi jaega
    },false) 
// false = bubbleevent its like bubble niche se ooper ki taraf
