<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <nav class="navbar">
        <button id="btn">Home</button>
        <button id="btn">ChaiAurCode</button>
        
    </nav>
    <div class="sectionOne">
        <h2>Number Guessing Game</h2>

    </div>
    <div class="main">
        <p> Try and guess a random between 1 and 100. </p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>

        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="submit" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultPras">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remainig: <span class="lastResult">10</span></span></p>
            <p class="lowOrHi"></p>
        </div>

        
    </div>
    <script src="project1.js"></script>
</body>
</html>
