<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning DOM</title>
</head>
<body style="background-color: black; color: aliceblue;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor="violet"
    div.style.padding = "12px"
    div.innerText = "shobhika"
    // abhi yeh div bas memory mai create hui hai aur hume page apr koi changes nhi dikhenge
    const addtext = document.createTextNode("shobhiks saini")
    div.appendChild(addtext)

    document.body.appendChild(div)

    // ab yeh jo pura code liklha hai humne iska hum function bna skte hai phir usme baki cheezo ko as
    // arguments dekar alg alg ke liye alg alg de skte hai . this is the way we can easiely create and manipulate 


</script>
</html>
